
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" id="html">
<head>
    <meta charset="UTF-8">
    <title>Beer Clicker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!--Score de bière-->
    <div id="affichage">
        0 Bière
    </div>

    <!--Eléments interactifs-->
    <div>

        <div id="Prix+AT">
                                            <!--Bouton autoclik Test en haut à droite-->

        </div>

        <!--Bière cliquable-->
        <a onclick="clickBiereAff()"><img id="clic" alt="beer" src="images/5a1d061d619349.6229751915118515493997.png"></a>

        <!--Prix-->
        <div id="prix">
            Prix = 50
        </div>
        <!--Multiplicateur-->
        <input id="multiplier" type="button" value ="X2" Disabled onclick="clickMulticplicateur()">
    </div>
    <!--Fin élements intéractifs-->
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="functions.js"></script>
</body>
</html>
